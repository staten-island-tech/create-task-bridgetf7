<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weighted Average Calculator</title>
</head>

<body>

  <h1>Weighted Average Calculator</h1>

  <div class="userInputs">
    <label for="description">description (optional)</label><input type="text" id="description">
    <label for="grade">grade</label><input type="number" id="grade" required>
    <label for="weight">weight (in %)</label><input type="number" id="weight" required>
  </div>

  <div class="buttons">
    <button>calculate</button>
    <button>clear</button>
  </div>

  <div class="results">
    <p>weighted average:</p>
    <p id="weightedAvg"></p>
    <p>letter grade equivalent:</p>
    <p id="userLetter"></p>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
